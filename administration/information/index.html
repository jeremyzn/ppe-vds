<!doctype html>
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <!-- En-tête avec titre et bouton -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <div class="d-flex align-items-center gap-3">
                        <h5 class="mb-0 text-primary">
                            <i class="bi bi-info-circle me-2"></i>Gestion des informations
                        </h5>
                        <span class="badge bg-primary rounded-pill" id="nb" aria-live="polite">0</span>
                    </div>
                    <button id="btnAjouter" class="btn btn-danger">
                        <i class="bi bi-plus-lg me-1"></i>Ajouter une information
                    </button>
                </div>
                <div class="card-body p-0">
                    <!-- Tableau des informations -->
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width:60px" class="text-center">ID</th>
                                    <th style="min-width:250px">Titre</th>
                                    <th style="width:100px" class="text-center">Type</th>
                                    <th style="width:180px">Auteur</th>
                                    <th style="width:120px" class="text-center">Création</th>
                                    <th style="width:160px" class="text-center">Dernière MAJ</th>
                                    <th style="width:110px" class="text-center">Fichiers</th>
                                    <th style="width:120px" class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="lesLignes"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- zone pour la gestion des fichiers associés (affichée dans le modal via JS) -->
<div id="zoneDocuments" style="display:none">
    <h3>Documents associés</h3>
    <div id="listeFichiers" class="mt-2"></div>
</div>

<!-- Formulaire dans une modale Bootstrap-like améliorée -->
<div id="formModal" aria-hidden="true" style="display:none;">
    <div id="formBackdrop"
        style="position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1040; display:flex; align-items:center; justify-content:center; padding: 1rem;">
        <div id="formDialog" class="bg-white shadow-lg"
            style="width:100%; max-width:720px; max-height:90vh; overflow:hidden; position:relative; border-radius: 0.5rem;">

            <!-- En-tête du modal -->
            <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom bg-light">
                <h5 id="formTitle" class="mb-0 text-primary">
                    <i class="bi bi-pencil-square me-2"></i>Ajouter / Modifier une information
                </h5>
                <button id="btnCloseModal" type="button" class="btn-close" aria-label="Fermer"></button>
            </div>

            <!-- Corps du modal (scrollable) -->
            <div style="max-height: calc(90vh - 140px); overflow-y: auto; padding: 1.5rem;">
                <form id="formInfo">
                    <input type="hidden" name="id" id="infoId">

                    <!-- Titre -->
                    <div class="mb-3">
                        <label for="titre" class="form-label fw-semibold">Titre <span
                                class="text-danger">*</span></label>
                        <input type="text" id="titre" name="titre" class="form-control" required maxlength="255"
                            placeholder="Saisissez le titre de l'information">
                    </div>

                    <!-- Type -->
                    <div class="mb-3">
                        <label for="type" class="form-label fw-semibold">Type <span class="text-danger">*</span></label>
                        <select id="type" name="type" class="form-select">
                            <option value="Publique">Publique (visible par tous)</option>
                            <option value="Privée">Privée (réservée aux membres)</option>
                        </select>
                    </div>

                    <!-- Contenu -->
                    <div class="mb-3">
                        <label for="contenu" class="form-label fw-semibold">Contenu <span
                                class="text-danger">*</span></label>
                        <textarea id="contenu" name="contenu" rows="8" class="form-control"></textarea>
                    </div>

                    <!-- Section Documents -->
                    <div class="card border-secondary mb-3">
                        <div class="card-header bg-light py-2">
                            <h6 class="mb-0"><i class="bi bi-file-earmark-pdf me-2"></i>Documents PDF associés</h6>
                        </div>
                        <div class="card-body">
                            <input type="file" id="fichierModal" accept=".pdf" multiple style="display:none">
                            <button type="button" id="btnPickFile" class="btn btn-outline-warning mb-3">
                                <i class="bi bi-paperclip me-1"></i>Attacher un ou plusieurs documents PDF
                            </button>
                            <div id="fichier" class="champ" style="display:inline-block; margin-left:12px"></div>

                            <div class="table-responsive">
                                <table class="table table-sm table-hover mb-0" id="tableDocsAssocies">
                                    <thead class="table-light">
                                        <tr>
                                            <th style="width:50px" class="text-center">Voir</th>
                                            <th>Nom du fichier</th>
                                            <th style="width:120px" class="text-center">Date d'ajout</th>
                                            <th style="width:80px" class="text-center">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listeFichiersAssocies"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Pied du modal -->
            <div class="d-flex justify-content-end gap-2 px-4 py-3 border-top bg-light">
                <button type="button" id="btnCancel" class="btn btn-outline-secondary">
                    <i class="bi bi-x-lg me-1"></i>Annuler
                </button>
                <button type="submit" form="formInfo" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i>Enregistrer
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        const btnAjouter = document.getElementById('btnAjouter');
        const formModal = document.getElementById('formModal');
        const formBackdrop = document.getElementById('formBackdrop');
        const btnCancel = document.getElementById('btnCancel');
        const btnCloseModal = document.getElementById('btnCloseModal');
        const btnPickFile = document.getElementById('btnPickFile');
        const fichierModal = document.getElementById('fichierModal');

        function openModal() {
            formModal.style.display = 'block';
            formModal.setAttribute('aria-hidden', 'false');
            const dialog = document.getElementById('formDialog');
            if (dialog) dialog.scrollTop = 0;
        }

        function closeModal() {
            formModal.style.display = 'none';
            formModal.setAttribute('aria-hidden', 'true');
        }

        if (btnAjouter) btnAjouter.addEventListener('click', function (e) { e.preventDefault(); openModal(); });
        if (btnCancel) btnCancel.addEventListener('click', function (e) { e.preventDefault(); closeModal(); });
        if (btnCloseModal) btnCloseModal.addEventListener('click', function (e) { e.preventDefault(); closeModal(); });

        if (formBackdrop) formBackdrop.addEventListener('click', function (e) {
            if (e.target === formBackdrop) closeModal();
        });



        document.addEventListener('keydown', function (e) { if (e.key === 'Escape') closeModal(); });
    })();
</script>

<script src="/composant/tinymce/tinymce.min.js"></script>
