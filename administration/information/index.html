
<div class="row">
    <div class="col-7">
        <div class="card" style="max-width: 48rem;margin-top: 20px;margin-left: 10px;">
            <div class="card-header">
                <h5>Gestion des informations</h5>
            </div>
            <div class="card-body">
                <button id="btnAjouter" class="btn btn-warning mb-3">Ajouter une information</button>
                <div id="liste"></div>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div id="detailPanel" class="card" style="display:none; border:1px solid #d6c9f5; margin-top: 20px;">
            <div class="card-body">
                <h6 id="detailTitre" style="color: #6c5ce7; font-weight: bold;">Information : </h6>
                <p class="text-muted mb-3"><small>Vous pouvez attacher des documents PDF à cette information. Ils seront affichés sur la page publique.</small></p>
                <button id="btnAttach" class="btn mb-3" style="background-color:#f6c544;color:#000;border-radius:6px;">Attacher un document à l'information</button>
                <input type="file" id="attachFichiers" accept="application/pdf" multiple style="display:none;" />

                <div class="mt-3">
                    <h6 style="font-weight: bold;">Liste des documents déjà associés à l'information</h6>
                    <div class="card" style="border:1px solid #d6e6f2;padding:0.5rem;">
                        <table class="table table-sm mb-0">
                            <thead>
                                <tr>
                                    <th style="width:10%">Action</th>
                                    <th>Fichier</th>
                                </tr>
                            </thead>
                            <tbody id="tableDocs">
                                <tr><td colspan="2" class="text-muted text-center"><em>Aucun document pour le moment</em></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="formulaire" class="card mt-3" style="display:none;margin-right: 10px;">
            <div class="card-body">
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre</label>
                    <input id="titre" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="contenu" class="form-label">Contenu</label>
                    <textarea id="contenu" class="form-control" rows="6"></textarea>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" class="form-select">
                        <option>Publique</option>
                        <option>Privée</option>
                    </select>
                </div>
                <button id="btnEnregistrer" class="btn btn-primary">Enregistrer</button>
                <button id="btnAnnuler" class="btn btn-secondary">Annuler</button>
            </div>
        </div>
    </div>
</div>
